<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home Page</title>
    <style>
        /* Additional styles for the home page */
        
        body {
            background-image: url('assets/background2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        
        .home-container {
            padding: 20% 10%;
        }
        
        .quote {
            font-size: 2.4em;
            font-weight: bold;
            margin-bottom: 1.25em;
            text-align: left;
        }
        
        .enter-button {
            background-color: #f7f6f6;
            color: #000000;
            font-size: 1.125em;
            padding: 0.625em 3.125em;
            border: none;
            border-radius: 0.3125em;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
        }
        
        .enter-button:hover {
            background-color: #555;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: #fff;
            padding: 1em;
        }
        
        .nav-list {
            list-style: none;
            display: flex;
            padding: 0;
        }
        
        .nav-item {
            margin-right: 1.25em;
        }
        
        .nav-item a {
            text-decoration: none;
            color: #fff;
            padding: 0.625em;
        }
        
        .nav-item a:hover {
            color: #ffcc00;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-list {
                flex-direction: column;
                width: 100%;
            }
            .nav-item {
                margin: 0.625em 0;
            }
            .home-container {
                padding: 10% 5%;
            }
            .quote {
                font-size: 1.8em;
            }
            .enter-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h3 class="heading">Your Website</h3>
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="discover.html">Discover</a></li>
                <li class="nav-item"><a href="favorites.html">Favorites</a></li>
            </ul>
        </nav>
    </div>

    <div class="home-container">
        <div class="quote">
            "Find Your Drive
            <div>
                Find Your Peace"
            </div>
        </div>
        <a href="discover.html" class="enter-button">Enter</a>
    </div>
</body>

</html>
